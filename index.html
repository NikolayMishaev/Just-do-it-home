<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body class="body">
    <div class="task-manager">
        <div class="task-manager__theme">
            <button class="task-manager__button task-manager__button_theme_grey"></button>
            <button class="task-manager__button task-manager__button_theme_white"></button>
            <button class="task-manager__button task-manager__button_theme_black"></button>
        </div>
        <h1 class = 'task-manager__title'>Just do it.<div class="task-manager__line"></div></h1>
        <div class="task-manager__input-panel">
            <input class="task-manager__input" placeholder="Добавить задачу">
            <button class="task-manager__button task-manager__button_task_add">Я сделаю!</button>
            <input class="task-manager__input task-manager__input-date visibility-none" type='date' value="2025-04-06">
            <p class="task-manager__date-tip visibility-none">выберите дату выполнения</p>
        </div>
        <div class="task-manager__date-container">
            <select class="task-manager__select">
                <option disabled="disabled">СОРТИРОВКА</option>
                <option selected="true">последнее создание</option>
                <option disabled="disabled">дата создания</option>
                <option>дата выполнения</option>
            </select>
            <p class="task-manager__date">You don't have a single task.</p>
        </div>
        <ul class="task-manager__container-tasks">
        </ul>
        <div class="task-manager__pagination-panel display-none">
            <button class="task-manager__button task-manager__button_pagination_prev">НАЗАД</button>
            <div class="task-manager__page"></div>
            <input class="task-manager__input task-manager__input-page display-none" type="number" min="1" max="20" value="3">
            <button class="task-manager__button task-manager__button_pagination_next">ВПЕРЕД</button>
        </div>
    </div>
    <template class="template-task">
        <li class="task-manager__task">
            <p class="task-manager__task-text"></p>
            <button class="task-manager__button task-manager__button_task_complete"></button>
            <button class="task-manager__button task-manager__button_task_delete"></button>
        </li>
    </template>
</body>
</html>
